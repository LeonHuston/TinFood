<!DOCTYPE html>
<html>
<head>
  <title> TINFOOD </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles\style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="utf-8">
  <link rel="stylesheet" href="sectionizr.css">

<body>
  <div class="wrapper">
    <div class="box1">
      <img src= "Logos/Logo.png">
      <i class="fa fa-facebook-official" style="font-size:24px"></i>
      <i class="fa fa-snapchat-square" style="font-size:24px"></i>
      <i class="fa fa-twitter" style="font-size:24px"></i>
    </div>

    <div class= "card">
      <!--<div class= "foodpic">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTG4WRGD_qbR50cACVKocVTGnaDaoe3m30sIP2bRCmiQJ83m8vt">
      </div>-->
      <div class="crossicons">
        <button class="btn"><img src="Icons/Cross-Unclicked.png" ></button>
      </div>
      <div class="tickicons">
        <button class="btn" id="tickbutton"><img src="Icons/Tick-Unclicked.png" ></button>
      </div>
    </div>
    <div class= "infotable">
      <div id="name"> Name </div>
      <div id="ratings"> Ratings </div>
      <div id="address"> Location </div>
      <div id="cuisine"> Cuisine </div>
      <div id="openinghrs"> Opening Hours </div>
      <div id="averagecost"> Average Cost </div>
    </div>

    <div class="sectionizr">
      <div class="controls">
        <a class="prev" onclick="controlla1.prev()"></a>
        <a class="next" onclick="controlla1.next()"></a>
      </div>
    </div>

</body>

<script src="scripts/index.js"></script>
<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="dist/sectionizr.min.js"></script>
<script src="scripts/movement.js"></script>
