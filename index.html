<!DOCTYPE html>
<html>
<head>
  <title> TINFOOD </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles\style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="utf-8">
</head>

<body>
  <div class="wrapper">
    <div class="box1">
      <img src= "Logos/Logo.png">
      <div style="color: white;font: bold;">
      <p id="tagline"></p>
      </div>
    </div>

    <div class= "card">
      <img id="featureImage" src=""/>
      <div class="crossicons" onclick="nextRest()">
          <button class="btn" id="crossbutton" ><img src="Icons/Cross-Unclicked.png" ></button>
      </div>
      <div class="tickicons">
        <button class="btn" id="tickbutton" onclick="openMap(); "><img src="Icons/Tick-Unclicked.png" ></button>
      </div>
    </div>
    <div class= "infotable">
      <div id="name"> Name </div>
      <div id="ratings"> Ratings </div>
      <div id="address"> Location </div>
      <div id="cuisine"> Cuisine </div>
      <div id="averagecost"> Average Cost </div>
    </div>
  

</body>

<script src="scripts/index.js"></script>

</html>
