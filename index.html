<!DOCTYPE html>
<html>
<head>
  <title> TINFOOD </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles\style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="utf-8">

<body>
  <div class="wrapper">
    <div class="box1">
      <img src= "Logos/Logo.png">
      <i class="fa fa-facebook-official" style="font-size:24px"></i>
      <i class="fa fa-snapchat-square" style="font-size:24px"></i>
      <i class="fa fa-twitter" style="font-size:24px"></i>
    </div>

    <div class= "card">CARD
      <div class="crossicons">
        <img src="Icons/Cross-Unclicked.png" >
      </div>
      <div class="tickicons">
        <img src="Icons/Tick-Unclicked.png" >
      </div>
    </div>
    <div class= "infotable">
      <div id="name"> Name </div>
      <div id="ratings"> Ratings </div>
      <div id="address"> Address </div>
      <div id="cuisine"> Cuisine </div>
      <div id="openinghrs"> Opening Hours </div>
      <div id="averagecost"> Average Cost </div>
    </div>
</body>

<script src="scripts/index.js"></script>
