<!DOCTYPE html>
<html>
<head>
  <title> TINFOOD </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

<style>
.wrapper {
  display:grid;
  grid-template-columns: repeat(7, 1fr);
  grid-auto-rows: minmax(100px,auto);
  justify-items: stretch;
  align-items: stretch;
  width: 100vw;
  background: #ddd
}

.box1{
  grid-column: 1/8;
  text-align: center;
  border: 3px solid black;
}
.box2{
  grid-column: 1/8;
  text-align: center;
  border: 3px solid black;
  grid-row: 2/6;
}
.box3{
  grid-column: 2/7;
  text-align: center;
  border: 3px solid red;
  grid-row: 2/6;
}

</style>
<body>
  <div class="wrapper">
    <div class="box1">
      <h1>apple</h1>
    </div>
    <div class= "box2">box 2</div>
    <div class= "box3">box 3</div>


<a href=# onclick= 'getGeoCode(-36.852515, 174.768618)'>get request</a>
</body>

<script src="scripts/index.js"></script>

</head>
</html>
